<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>To Do List mini-projeto</title>
</head>
<body>
  <header>
    <input type="text" id="busca" placeholder="pesquisar por título" />
  </header>
  <main>
    <section id="tarefas">
      <h2>
        Tarefas
        <button onclick="abrirModal()">Nova Tarefa</button>
      </h2>
      <!-- <h6>Nenhuma tarefa encontrada</h6> -->
      <ul id="lista"></ul>
    </section>

    <section id="overlay" onclick="fecharModal()"></section>

    <div id="criarTarefa" class="modal">
      <form onsubmit="novaTarefa(event)">
        <h3>
          Criar Tarefa
          <box-icon name="x" size="md" onclick="fecharModal()" aria-label="Fechar modal"></box-icon>
        </h3>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" required />
        <label for="descricao">Descrição</label>
        <textarea id="descricao" required></textarea>
        <button type="submit">Criar</button>
      </form>
    </div>
  </main>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="index.js"></script>
</body>
</html>
